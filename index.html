<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body>
    <main>
        <h1>html project-1</h1>
        <h2>besant technology</h2>
        <h3>form </h3>
        <form>
            <input type="text" placeholder="username" minlength="7" maxlength="20" required>
            <br><br>
            <input type="password" placeholder="password" required>
            <br><br>
            <input type="number" placeholder="mobile number" >
            <br><br>
            <input type="email" placeholder="email id">
            <br><br>
            <label>
                date of birth: <input type="date">
            </label>
            <br><br>
            <label>
                course:<select>
                           <option></option>
                           <option>java</option>
                           <option>phython</option>
                </select>
            </label>
            <br>
            <br>
            <fieldset>
                <legend>batch time</legend>
                <label>
                    <input type="checkbox">
                    morning batch
                </label>
                <br>
                <label>
                    <input type="checkbox">
                    evening batch
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>course time</legend>
                <input id="daily" type="radio" name="course">
                <label for="daily">dail course</label>
                <br>
                <input id="week" type="radio" name="course">
                <label for="week">weekly</label>
            </fieldset>
            <br>
            <label for="resume">upload resume:</label>
            <input type="file" id="resume" />
            <br>
            <br>
            <button type="submit"><a href="projrct2.html">signup</a></button>
            <button type="reset">reset</button>

        </form>
    </main>
    
</body>
</html>
